<div id="synthOsc" class="synthOsc">
	<div class="synthOsc-order"></div>
	<div class="synthOsc-attr synthOsc-curve">
		<div class="synthOsc-curveValue"></div>
	</div>
	<div class="synthOsc-attr synthOsc-detune">
		<div class="synthOsc-sliderValue"></div>
		<div class="synthOsc-sliderWrap"></div>
	</div>
	<div class="synthOsc-attr synthOsc-pan">
		<div class="synthOsc-sliderValue"></div>
		<div class="synthOsc-sliderWrap"></div>
	</div>
	<div class="synthOsc-attr synthOsc-gain">
		<div class="synthOsc-sliderValue"></div>
		<div class="synthOsc-sliderWrap"></div>
	</div>
	<a href class="synthOsc-remove icon ico-times" title="Remove the oscillator"></a>
</div>
