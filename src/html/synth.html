<div id="synth" class="synth" data-remove data-remove-id>
	<div class="synth-head">
		<button data-action="expand" class="synth-btn synth-showBtn"></button>
		<div class="synth-info">
			<span class="synth-name"></span>
			<span class="synth-dest"></span>
		</div>
		<button data-action="newPattern" class="synth-btn synth-newPatternBtn" title="Create a new pattern with this synthesizer"></button>
		<button data-action="delete" class="synth-btn synth-deleteBtn" title="Delete the synthesizer and its patterns"></button>
	</div>
	<div class="synth-patterns nice-scrollbar"></div>
</div>
