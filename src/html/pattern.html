<div class="pattern" id="pattern" draggable="true" data-remove data-remove-id>
	<div class="pattern-head">
		<div class="pattern-name"></div>
		<button class="pattern-btn gsuiIcon" data-action="clone" data-icon="clone" title="Clone this pattern"></button>
		<button class="pattern-btn gsuiIcon" data-action="remove" data-icon="close" title="Delete this pattern"></button>
	</div>
	<div class="gsuiPatternroll-block-content"></div>
	<div class="gsuiPatternroll-block-placeholder">
		<i class="gsuiPatternroll-block-placeholderIcon gsuiIcon" data-icon="file-corrupt"></i>
		<span class="gsuiPatternroll-block-placeholderText">missing data</span>
	</div>
</div>
