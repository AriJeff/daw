<div data-panel="pan-maingrid">
	<div id="controls" class="no-select">
		<a tabindex="2" id="togglePlay" title="Switch grid focus" class="ctrl-item" href></a>
		<button tabindex="3" id="play" class="ctrl-item ctrl-btn icon ico-play"></button>
		<button tabindex="4" id="stop" class="ctrl-item ctrl-btn icon ico-stop"></button>
		<div id="clock" class="ctrl-item">
			<div id="clockMin"></div>
			<div id="clockSec"></div>
			<div id="clockMs"></div>
		</div>
		<div id="bpm" class="ctrl-item">
			<span id="bpmNumber"></span>
			<span id="bpmText"></span>
		</div>
		<div id="analyser" class="ctrl-item"></div>
		<button tabindex="5" id="settings" class="ctrl-item ctrl-btn"></button>
		<button tabindex="6" id="eatCookies" class="ctrl-item ctrl-btn">
			<i class="icon"></i>
			<span>accept our<br/>cookies</span>
		</button>
		<button tabindex="7" id="shortcuts" title="Shortcuts" class="ctrl-item ctrl-btn icon ico-keyboard"></button>
		<a tabindex="8" id="help" title="Help" class="ctrl-item ctrl-btn icon ico-help"
			target="_blank" rel="noopener" href="https://github.com/gridsound/daw/wiki/help"></a>
		<button tabindex="9" id="about" title="About" class="ctrl-item ctrl-btn icon ico-rocket"></button>
	</div>
	<div id="mainGridWrap"></div>
</div>
