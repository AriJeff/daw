<div data-panel="pan-cloud">
	<div id="header">
		<div id="headerTitle"></div>
		<a href id="userlink" title="Your cloud profile" target="_blank" rel="noopener"></a>
		<button id="login" title="Login"></button>
		<button id="logout" title="Logout"></button>
		<div id="appGainWrap" title="Main app volume (this parameter will not affect the rendering)"></div>
	</div>
	<div class="panelMenu">
		<span class="panelTitle">cloud</span>
		<button id="newCloudComposition" class="panelBtn" data-text="new" title="Create a new composition on your cloud profile"></button>
	</div>
	<div id="cloudCmps" class="panelBody nice-scrollbar">
		<div class="panelPlaceholder">
			<span>you don't have any cloud composition yet</span>
			<span>you are not connected</span>
		</div>
	</div>
</div>
