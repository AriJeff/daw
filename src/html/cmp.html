<div class="cmp" id="cmp" draggable="true" data-remove-id>
	<div data-action="save" class="cmp-save"></div>
	<div data-action="open" class="cmp-info">
		<div class="cmp-name"></div>
		<div>
			<span class="cmp-duration"></span>
			<span class="cmp-bpm"></span>
		</div>
	</div>
	<a data-action="json" class="cmp-btn cmp-jsonExport" title="Export to JSON file"></a>
	<a data-action="delete" class="cmp-btn cmp-delete" title="Delete"></a>
</div>
