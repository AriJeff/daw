<div data-panel="pan-maingrid">
	<div id="controls" class="no-select">
		<a id="togglePlay" title="Switch grid focus" class="ctrl-item" href></a>
		<button id="play" class="ctrl-item ctrl-btn"></button>
		<button id="stop" class="ctrl-item ctrl-btn"></button>
		<div id="bpm" class="ctrl-item">
			<span id="bpmNumber"></span>
			<span id="bpmText"></span>
		</div>
		<div id="analyser" class="ctrl-item">
			<canvas id="analyserCanvas"></canvas>
		</div>
		<button id="render" class="ctrl-item ctrl-btn"></button>
		<button id="settings" class="ctrl-item ctrl-btn"></button>
		<button id="cookies" class="ctrl-item ctrl-btn">accept our<br/>cookies</button>
		<button id="shortcuts" title="Shortcuts" class="ctrl-item ctrl-btn"></button>
		<a id="help" title="Help" class="ctrl-item ctrl-btn"
			target="_blank" rel="noopener" href="https://github.com/gridsound/daw/wiki/help"></a>
		<button id="about" title="About" class="ctrl-item ctrl-btn"></button>
	</div>
	<div id="mainGridWrap"></div>
</div>
