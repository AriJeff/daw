<div id="synth" class="synth" data-remove data-remove-id>
	<div class="synth-head">
		<button class="synth-btn synth-showBtn gsuiIcon" data-action="expand" data-icon="caret-right"></button>
		<div class="synth-info">
			<span class="synth-name"></span>
			<span class="synth-dest"></span>
		</div>
		<button class="synth-btn gsuiIcon" data-action="newPattern" data-icon="plus" title="Create a new pattern with this synthesizer"></button>
		<button class="synth-btn gsuiIcon" data-action="delete" data-icon="close" title="Delete the synthesizer and its patterns"></button>
	</div>
	<div class="synth-patterns"></div>
</div>
