<template id="appContent">
	<div data-panel="1" id="panelCmps" class="panel-content panel-left">
		<div class="panel-title">
			<div id="title"></div>
			<a tabindex="1" href="https://github.com/gridsound/daw/wiki/changelog" aria-label="Read the changelog" id="version" target="_blank" rel="noopener" title="Click to see the changelog"></a>
		</div>
		<div class="panel-menu">
			<a href id="newComposition" class="panel-btn" title="Create a new composition">New</a
			><a href id="openComposition" class="panel-btn" title="Open a composition">Open</a>
		</div>
		<div id="cmps" class="panel-body"></div>
		<div id="cmpMenu" class="absoluteMenu hidden">
			<a href id="exportCompositionJSON">Export to JSON</a>
			<a href id="exportCompositionWAV">Export to WAV</a>
			<a href id="deleteComposition">Delete</a>
		</div>
	</div>
	<div data-panel="2" id="panelHistory" class="panel-content panel-left">
		<div class="panel-title">
			<span class="icon ico-history"></span>
			<span>History</span>
		</div>
		<div class="panel-menu">
			<a id="undo" class="icon ico-undo panel-btn" title="Undo the previous action"></a
			><a id="redo" class="icon ico-redo panel-btn" title="Redo the next action"></a>
		</div>
		<div id="history" class="panel-body"></div>
	</div>
	<div data-panel="3" id="panelPatterns" class="panel-content panel-left">
		<div class="panel-title">
			<span class="icon ico-pattern"></span>
			<span>Patterns</span>
		</div>
		<div class="panel-menu">
			<a id="patNew" class="icon ico-new panel-btn" title="Create a new pattern"></a
			><a id="patClone" class="icon ico-clone panel-btn" title="Clone the selected pattern"></a
			><a id="patRemove" class="icon ico-remove panel-btn" title="Delete the selected pattern"></a>
		</div>
		<div id="patterns" class="panel-body gsui-nocrop"></div>
	</div>
	<div data-panel="5" id="panelMain" class="panel-content">
		<div id="controls">
			<a tabindex="2" href id="togglePlay" aria-label="Switch grid focus" class="ctrl-item"></a>
			<a tabindex="3" href id="play" aria-label="Play" class="ctrl-item ctrl-btn icon ico-play"></a>
			<a tabindex="4" href id="stop" aria-label="Stop" class="ctrl-item ctrl-btn icon ico-stop"></a>
			<div id="clock" class="ctrl-item">
				<div id="clockMin"></div>
				<div id="clockSec"></div>
				<div id="clockMs"></div>
			</div>
			<div id="bpm" class="ctrl-item">
				<span id="bpmNumber"></span>
				<span id="bpmText"></span>
			</div>
			<a tabindex="5" href id="settings" aria-label="Settings" class="ctrl-item ctrl-btn"></a>
			<a tabindex="6" href="https://gratipay.com/gridsound/" id="donate" aria-label="Donate" target="_blank" rel="noopener" class="ctrl-item ctrl-btn icon ico-brand ico-gratipay"></a>
		</div>
		<div id="mainGridWrap"></div>
	</div>
	<div data-panel="6" id="panelKeys" class="panel-content">
		<div id="patternMenu">
			<div id="patternName"></div>
		</div>
		<div id="keysGridWrap"></div>
	</div>
	<div class="popup" id="openPopupContent">
		<fieldset>
			<legend>Open and load a new composition</legend>
			<div class="param">
				<div class="param-title">With an URL</div>
				<div class="param-values"><input type="url" placeholder="http://"/></div>
			</div>
			<div class="param">
				<div class="param-title">
					With a local file<br/>
					<small>(Please notice that you can also drop a file into the app)</small>
				</div>
				<div class="param-values"><input type="file"/></div>
			</div>
		</fieldset>
	</div>
	<div class="popup" id="settingsPopupContent">
		<fieldset>
			<legend>GridSound's DAW settings</legend>
			<div class="param">
				<div class="param-title">Clock display</div>
				<div class="param-values">
					<input id="radioClSec" name="clock" type="radio"/> <label for="radioClSec">min:sec.ms</label><br/>
					<input id="radioClBeat" name="clock" type="radio"/> <label for="radioClBeat">beats:steps.milisteps</label>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Composition settings</legend>
			<div class="param">
				<div class="param-title">Title</div>
				<div class="param-values"><input type="text" placeholder="untitled"/></div>
			</div>
			<div class="param">
				<div class="param-title">BPM</div>
				<div class="param-values"><input type="number" min="1" max="999"/></div>
			</div>
			<div class="param">
				<div class="param-title">Beats per measure</div>
				<div class="param-values"><input type="number" min="1" max="16"/></div>
			</div>
			<div class="param">
				<div class="param-title">Steps per beat</div>
				<div class="param-values"><input type="number" min="1" max="16"/></div>
			</div>
		</fieldset>
	</div>
</template>
