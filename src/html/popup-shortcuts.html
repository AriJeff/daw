<div class="popup" id="shortcutsPopupContent">
	<fieldset>
		<legend>Keyboard</legend>
		<div class="param">
			<div class="param-title">Undo</div>
			<div class="param-values">
				<span class="shortcuts">alt</span>+
				<span class="shortcuts">Z</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Redo</div>
			<div class="param-values">
				<span class="shortcuts">alt</span>+
				<span class="shortcuts">shift</span>+
				<span class="shortcuts">Z</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Select all</div>
			<div class="param-values">
				<span class="shortcuts">alt</span>+
				<span class="shortcuts">A</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Deselect</div>
			<div class="param-values">
				<span class="shortcuts">alt</span>+
				<span class="shortcuts">D</span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">New composition</div>
			<div class="param-values">
				<span class="shortcuts">alt</span>+
				<span class="shortcuts">N</span>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Mouse (panel / grid)</legend>
		<div class="param">
			<div class="param-title">Scroll up / down</div>
			<div class="param-values">
				<span class="shortcuts">scroll <i class="icon ico-arrows-v"></i></span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Scroll left / right</div>
			<div class="param-values">
				<span class="shortcuts">shift</span>+
				<span class="shortcuts">scroll <i class="icon ico-arrows-v"></i></span>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Zoom in / out</div>
			<div class="param-values">
				<span class="shortcuts">ctrl</span>or
				<span class="shortcuts"><i class="icon ico-cmd"></i></span>+
				<span class="shortcuts">scroll <i class="icon ico-arrows-v"></i></span>
			</div>
		</div>
	</fieldset>
</div>
