<div class="popup" id="authPopupContent" data-remove>
	<fieldset>
		<legend>Sign in</legend>
		<div class="param">
			<div class="param-title">
				<span>Email</span>
				<small>or username</small>
			</div>
			<div class="param-values">
				<input type="text" name="username"/>
			</div>
		</div>
		<div class="param">
			<div class="param-title">
				Password
				<a href="https://gridsound.github.io/#/forgotPassword" target="_blank" rel="noopener">Forgot&nbsp;?</a>
			</div>
			<div class="param-values">
				<input type="password" name="password"/>
			</div>
		</div>
	</fieldset>
	<a href="https://gridsound.github.io/#/auth" target="_blank" rel="noopener">Create a new account</a>
</div>
