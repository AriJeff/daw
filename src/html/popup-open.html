<div class="popup" id="openPopupContent">
	<fieldset>
		<legend>Open and load a new composition</legend>
		<div class="param">
			<div class="param-title">With an URL</div>
			<div class="param-values"><input type="url" placeholder="http://"/></div>
		</div>
		<div class="param">
			<div class="param-title">
				With a local file<br/>
				<small>(Please notice that you can also drop a file into the app)</small>
			</div>
			<div class="param-values"><input type="file"/></div>
		</div>
	</fieldset>
</div>
