<div class="popup" id="settingsPopupContent" data-remove>
	<fieldset>
		<legend>Composition settings</legend>
		<div class="param">
			<div class="param-title">Title</div>
			<div class="param-values"><input id="settingsInputName" type="text" placeholder="untitled"/></div>
		</div>
		<div class="param">
			<div class="param-title">BPM</div>
			<div class="param-values">
				<input id="settingsInputBPM" type="number" min="1" max="999"/>
				<button id="settingsBPMTap"></button>
			</div>
		</div>
		<div class="param">
			<div class="param-title">Beats per measure</div>
			<div class="param-values"><input id="settingsInputBeatsPM" type="number" min="1" max="16"/></div>
		</div>
		<div class="param">
			<div class="param-title">Steps per beat</div>
			<div class="param-values"><input id="settingsInputStepsPB" type="number" min="1" max="16"/></div>
		</div>
	</fieldset>
</div>
