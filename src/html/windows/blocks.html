<div data-window="blocks" class="gsuiPanels-y">
	<div class="blocksPanel" id="blocksSamples">
		<div class="blocksPanelMenu">
			<i class="blocksPanelIcon gsuiIcon" data-icon="waveform"></i>
			<span class="blocksPanelTitle">samples</span>
		</div>
		<div id="buffPatterns"></div>
		<div id="buffPatternsPlaceholder">
			<span>Drag and drop raw files here (mp3, ogg, wav)</span>
		</div>
	</div>
	<div class="blocksPanel" id="blocksDrums">
		<div class="blocksPanelMenu">
			<i class="blocksPanelIcon gsuiIcon" data-icon="drums"></i>
			<span class="blocksPanelTitle">drums</span>
			<button id="drumsNew" class="windowBtn" title="Create a new drums pattern">
				<i class="windowBtnIcon gsuiIcon" data-icon="plus"></i>
				<span class="windowBtnText">new drums</span>
			</button>
		</div>
		<div id="drumsPatterns"></div>
	</div>
	<div class="blocksPanel" id="blocksPatterns">
		<div class="blocksPanelMenu">
			<i class="blocksPanelIcon gsuiIcon" data-icon="oscillator"></i>
			<span class="blocksPanelTitle">keys</span>
			<button id="synthNew" class="windowBtn" title="Create a new synthesizer">
				<i class="windowBtnIcon gsuiIcon" data-icon="plus"></i>
				<span class="windowBtnText">new synth</span>
			</button>
		</div>
		<div id="keysPatterns"></div>
	</div>
</div>
