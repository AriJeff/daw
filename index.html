<!DOCTYPE html>
<html>
<head>
	<title>GridSound</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="visual">
	<div class="clock">
		<span class="min"></span>
		<span class="sec"></span>
		<span class="ms"></span>
	</div>
</div>

<div id="menu">
	<a class="btn play fa fa-play"></a>
	<a class="btn stop fa fa-stop"></a>
	<div class="bpm">
		<span class="text">
			<a class="a-bpm">
				<i class="fa"></i>
				<span class="int"></span>
				<span class="dec"></span>
			</a>
			<div class="bpm-list">
				<a>80</a><a>90</a><a>100</a>
				<a>110</a><a>120</a><a>130</a>
				<a>140</a><a>150</a><a>160</a>
			</div>
			<span class="unit" title="Beats per minute">&nbsp;bpm</span>
		</span>
	</div>
</div>

<div id="files">
	<div class="extend cursor-ewResize" data-mousemove-fn="files"></div>
	<div class="filelist">
		<a class="file"><div></div><span class="text-overflow">Drum_135bpm LOUD</span></a>
		<a class="file"><div></div><span class="text-overflow">Drum-2_135bpm</span></a>
		<a class="file"><div></div><span class="text-overflow">Drum-3_135bpm</span></a>
		<a class="file"><div></div><span class="text-overflow">Snare-low</span></a>
		<a class="file"><div></div><span class="text-overflow">Kick</span></a>
	</div>
</div>

<div id="grid">
	<div class="emWrapper">
		<div class="header">
			<div class="timeline"></div>
		</div>
		<div class="trackList">
			<div class="cols">
				<div class="colA trackNames">
					<div class="extend cursor-ewResize" data-mousemove-fn="trackNames"></div>
				</div>
				<div class="colB">
					<div class="trackLines"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>function lg( s ) { console.log( s ); }</script>
<script src="jquery.min.js"></script>

<!-- User Interface -->
<script src="ui/removeWhitespaces.js"></script>
<script src="ui/initBefore.js"></script>
<script src="ui/setBPM.js"></script>
<script src="ui/setClockTime.js"></script>
<script src="ui/setGridTop.js"></script>
<script src="ui/setGridZoom.js"></script>
<script src="ui/setFilesWidth.js"></script>
<script src="ui/setTrackLinesLeft.js"></script>
<script src="ui/setTrackNamesWidth.js"></script>
<script src="ui/updateTimeline.js"></script>
<script src="ui/updateGridBoxShadow.js"></script>
<script src="ui/resize.js"></script>
<script src="ui/newTracks.js"></script>
<script src="ui/toggleTracks.js"></script>
	<!-- Track -->
	<script src="ui/Track/constructor.js"></script>
	<script src="ui/Track/editName.js"></script>
	<script src="ui/Track/toggle.js"></script>
	<!-- Events -->
	<script src="ui/events/bpm.js"></script>
	<script src="ui/events/divExtend.js"></script>
	<script src="ui/events/trackLines.js"></script>
	<script src="ui/events/resize.js"></script>
<script src="ui/initAfter.js"></script>

<script src="DEBUG-TMP.js"></script>
</body>
</html>
